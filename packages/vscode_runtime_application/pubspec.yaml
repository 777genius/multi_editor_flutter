name: vscode_runtime_application
description: VS Code Runtime Management - Application Layer (Use Cases & Commands)
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  # Domain layer only - Application must not depend on Infrastructure!
  vscode_runtime_core:
    path: ../vscode_runtime_core

  # Functional programming
  dartz: ^0.10.1

  # Immutability
  freezed_annotation: ^2.4.1

  # Dependency injection
  injectable: ^2.3.2
  get_it: ^7.6.4

dev_dependencies:
  build_runner: ^2.4.6
  freezed: ^2.4.5
  injectable_generator: ^2.4.1
  test: ^1.24.0
  mocktail: ^1.0.1
